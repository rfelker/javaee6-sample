<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>SJWA login</title>
</h:head>
<h:body>
    <h2>#{msg['login.pleaseLogin']}</h2>
    <form method="post" action="j_security_check">
        <h:panelGrid columns="2">
            <h:outputLabel for="j_username" value="#{msg['login.username']}" />
            <input type="text" id="j_username" name="j_username" />
            <h:outputLabel for="j_password" value="#{msg['login.password']}" />
            <input type="password" id="j_password" name="j_password" />
            <input type="submit" name="submit" value="#{msg['login.loginButton']}" />
        </h:panelGrid>
    </form>
</h:body>
</html>
