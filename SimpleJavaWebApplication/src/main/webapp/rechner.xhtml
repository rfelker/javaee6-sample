<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>SJWA</title>
</h:head>
<h:body>
	<h1>Rechner</h1>
	<h:form>
		<table>
			<tr>
				<td>Wert 1:</td>
				<td><h:inputText value="#{berechnungService.werte.wert1}"
						id="input1" /> <h:message for="input1" /></td>
			</tr>
			<tr>
				<td>Wert 2:</td>
				<td><h:inputText value="#{berechnungService.werte.wert2}"
						id="input2" /> <h:message for="input2" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton action="#{berechnungService.addiere}"
				value="Addition per Request" />
			<h:commandButton action="#{berechnungService.alleAusfuehren}"
				value="Alle Berechnungen per Ajax">
				<f:ajax execute="input1 input2" render="output" />
			</h:commandButton>
		</p>
	</h:form>
	<p>
		<h:panelGroup id="output">
			<ui:repeat value="#{berechnungService.output}" var="line">
				<h:outputText value="#{line}" />
				<br />
			</ui:repeat>
		</h:panelGroup>
	</p>

	<br />
	<br />
	<h:link value="zurÃ¼ck" outcome="back" />
	<br />
</h:body>
</html>
